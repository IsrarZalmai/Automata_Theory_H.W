        <div class="content-body">
			<div class="container-fluid">
				<h1 class="text-center">Hello dears Asalam u Alikum Wa Rahmatullah, my name is Israr Zalmai. this the website I just publlished.</h1>
				<p class="text-justify">This the our Automata Theory Home work. we built a program that can convert 0 to 1 and 1 to 0.</p>
				<div class="col-xl-6 col-lg-6">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Enter sequence of 1s and 0s</h4>
						</div>
						<div class="card-body">
							<div class="basic-form">
								<form onsubmit="event.preventDefault(); convertInput();" >
									<div class="mb-3">
										<input type="number" class="form-control input-default" id="userInput" name="userInput" placeholder="Only 0 and 1" value="Mark" style="font-size: 30px;" required>
									</div>
									<button type="submit" class="btn btn-primary">Convert</button>
								</form>
								<div id="result" style="padding-top: 40px; font-size: 30px;"></div>
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>
	<script>
		function convertInput() {
			var userInput = document.getElementById("userInput").value;
			var convertedString = userInput.replace(/0/g, 'x').replace(/1/g, '0').replace(/x/g, '1');
			document.getElementById("result").innerText = "Converted: " + convertedString;
		}
	</script>
